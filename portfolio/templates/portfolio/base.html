<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titre par défaut{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Spectral+SC:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin-top: 20px;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #34495e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar a.navbar-brand,
        .navbar a.nav-link {
            color: #ecf0f1 !important;
            font-size: 1.1rem;
        }

        .navbar a.nav-link:hover {
            background-color: #16a085;
            border-radius: 4px;
        }

        /* Content Section Styles */
        .content-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .content-section:hover {
            transform: scale(1.02);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-family: 'Spectral SC', serif;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 15px 0;
            text-align: center;
            margin-top: 40px;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #16a085;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #1abc9c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'home' %}">Mon Portfolio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cv' %}">CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'travaux' %}">Travaux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stages' %}">Stages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'certifications' %}">Certifications</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        <div class="content-section">
            {% block content-inner %}
            <!-- Contenu dynamique de chaque page -->
            {% endblock %}
        </div>
        {% endblock %}
    </div>

    <footer class="footer">
        <p>© 2024 Mon Portfolio - Tous droits réservés</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
